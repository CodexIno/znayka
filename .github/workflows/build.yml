name: ino-kit build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip sqlite3 tesseract-ocr
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install websockets pillow pytesseract pyfiglet

      - name: Make ZIP
        run: |
          mkdir -p dist
          zip -r dist/ino-ear.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ino-ear
          path: dist/ino-ear.zip
